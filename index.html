<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-6 py-12">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h1 class="text-4xl font-bold">Your Name</h1>
            <p class="text-lg text-gray-600">A brief tagline or introduction</p>
        </section>
        
        <!-- About Me -->
        <section class="mb-12">
            <h2 class="text-2xl font-semibold mb-4">About Me</h2>
            <p class="text-gray-700">A short description about yourself, your skills, and interests.</p>
        </section>
        
        <!-- Projects -->
        <section class="mb-12">
            <h2 class="text-2xl font-semibold mb-4">Projects</h2>
            <div class="grid grid-cols-1 gap-6">
                <div class="p-4 bg-white rounded-lg shadow">
                    <a href="https://project1-link.com" target="_blank" class="block">
                        <img src="https://via.placeholder.com/400" alt="Project 1" class="w-full rounded-lg mb-4">
                        <h3 class="text-xl font-semibold">Project 1</h3>
                        <p class="text-gray-600">Brief description of the project.</p>
                    </a>
                </div>
                <div class="p-4 bg-white rounded-lg shadow">
                    <a href="https://project2-link.com" target="_blank" class="block">
                        <img src="https://via.placeholder.com/400" alt="Project 2" class="w-full rounded-lg mb-4">
                        <h3 class="text-xl font-semibold">Project 2</h3>
                        <p class="text-gray-600">Brief description of the project.</p>
                    </a>
                </div>
            </div>
        </section>
        
        <!-- Contact -->
        <section class="text-center">
            <h2 class="text-2xl font-semibold mb-4">Contact</h2>
            <p>Email: <a href="mailto:your@email.com" class="text-blue-500">your@email.com</a></p>
            <p>Socials: <a href="#" class="text-blue-500">LinkedIn</a> | <a href="#" class="text-blue-500">GitHub</a></p>
        </section>
    </div>
</body>
</html>
